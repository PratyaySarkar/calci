<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>
                                <input type="text" id="textbox" placeholder="0" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark" value="" onclick="display('_')">+/-</button>
                                <button class="btn btn-dark" value="" onclick="display('%')">%</button>
                                <button class="btn btn-dark" value="" onclick="display('C')">C</button>
                                <button class="btn btn-dark" value="" onclick="display('B')">&lt-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark" value="" onclick="display('7')">7</button>
                                <button class="btn btn-dark" value="" onclick="display('8')">8</button>
                                <button class="btn btn-dark" value="" onclick="display('9')">9</button>
                                <button class="btn btn-dark" value="" onclick="display('/')">/</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark" value="" onclick="display('4')">4</button>
                                <button class="btn btn-dark" value="" onclick="display('5')">5</button>
                                <button class="btn btn-dark" value="" onclick="display('6')">6</button>
                                <button class="btn btn-dark" value="" onclick="display('X')">X</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark" value="" onclick="display('1')">1</button>
                                <button class="btn btn-dark" value="" onclick="display('2')">2</button>
                                <button class="btn btn-dark" value="" onclick="display('3')">3</button>
                                <button class="btn btn-dark" value="" onclick="display('-')">-</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-dark" value="" onclick="display('.')">.</button>
                                <button class="btn btn-dark" value="" onclick="display('0')">0</button>
                                <button class="btn btn-dark" value="" onclick="calculate()">=</button>
                                <button class="btn btn-dark" value="" onclick="display('+')">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
